<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electronome</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <h1>Electronome</h1>
    <div>
      <button name="play/pause" id="playPause"></button>
      <button name="stop" id="stop"></button>
      <input
        type="checkbox"
        id="repeatToggle"
        name="repeatToggle"
        value="repeat"
      />
      <label for="repeatToggle">Repeat</label>
    </div>
    <div>
      <div>
        <textarea id="editor" cols="20" rows="20"></textarea>
      </div>
      <div>
        <div id="editorErrors"></div>
        <button id="editorSubmit">Apply</button>
      </div>
    </div>
    <script src="../lib/interpreter/parser.js"></script>
    <script src="./controls/controls.js" type="module"></script>
    <script type="text/javascript">
      function onElectronomeLoad() {
        window.electronome.bindControls(
          document.getElementById("playPause"),
          document.getElementById("stop"),
          document.getElementById("repeatToggle"),
          document.getElementById("editor"),
          document.getElementById("editorErrors"),
          document.getElementById("editorSubmit"),
          parser
        );
      }

      if (typeof window.electronome === "undefined") {
        window.electronome = [onElectronomeLoad];
      } else if (!Array.isArray(window.electronome)) {
        onElectronomeLoad();
      }
    </script>
  </body>
</html>
